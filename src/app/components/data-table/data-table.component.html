<div class="mb-4 flex justify-between">
  <h3>{{title}}</h3>
  <input
    type="text"
    placeholder="Buscar..."
    class="input input-bordered w-full max-w-xs"
    [(ngModel)]="searchTerm"
    (input)="applyFilter()">
</div>

<div class="overflow-x-auto">
  <table class="table table-zebra">
    <thead>
      <tr>
        <th *ngFor="let col of columns">
          @if(col.key==='_id'){
          }
          @else{
            {{ col.label }}
          }
          </th>
        <th *ngIf="showActions">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredData">
        <td *ngFor="let col of columns">
          <ng-container [ngSwitch]="col.key">
            <ng-container *ngSwitchCase="'category'">
              {{ item[col.key]?.name ?? '[sin categoria]' }}
            </ng-container>
            <ng-container *ngSwitchCase="'alergenTypes'">
              {{ item[col.key] | mapAlergenTypes }}
            </ng-container>
            <ng-container *ngSwitchCase="'unit'">
              {{ item[col.key] | mapUnitTypes }}
            </ng-container>
            <ng-container *ngSwitchCase="'_id'">
            </ng-container>
            <ng-container *ngSwitchCase="'isAlergen'">
              {{ item[col.key] ? 'Sí' : 'No' }}
            </ng-container>
            <ng-container *ngSwitchCase="'isAvailable'">
              {{ item[col.key] ? 'Sí' : 'No' }}
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{ item[col.key] }}
            </ng-container>
          </ng-container>
        </td>
        <td *ngIf="showActions" class="flex space-x-2">
          <button class="btn btn-sm" (click)="edit()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </button>
          <button class="btn btn-sm " (click)="delete()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
