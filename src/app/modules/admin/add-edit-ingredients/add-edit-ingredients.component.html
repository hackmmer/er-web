<div class="modal" [class.modal-open]="isOpen()">
    <div class="modal-box w-11/12 max-w-3xl">
      <button (click)="handleClose()" class="btn btn-sm btn-circle absolute right-2 top-2">✕</button>
      <h3 class="font-bold text-xl">{{ data() ? 'Editar' : 'Crear' }} Ingrediente</h3>
      
      <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nombre*</span>
            </label>
            <input 
              type="text" 
              formControlName="name" 
              class="input input-bordered" 
              placeholder="Nombre del ingrediente"
            >
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Precio* (€)</span>
            </label>
            <input 
              type="number" 
              formControlName="price" 
              class="input input-bordered" 
              min="0" 
              step="0.01"
            >
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Unidad*</span>
            </label>
            <select formControlName="unit" class="select select-bordered w-full">
              <option *ngFor="let unit of unitTypes" [value]="unit">{{ unit }}</option>
            </select>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Stock*</span>
            </label>
            <input 
              type="number" 
              formControlName="stock" 
              class="input input-bordered" 
              min="0"
            >
          </div>

          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Es Alérgeno*</span>
              <input 
                type="checkbox" 
                formControlName="isAlergen" 
                class="toggle toggle-primary"
              >
            </label>
          </div>

          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Es Vegetariano*</span>
              <input 
                type="checkbox" 
                formControlName="isVegetarian" 
                class="toggle toggle-primary"
              >
            </label>
          </div>

          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Es Vegano*</span>
              <input 
                type="checkbox" 
                formControlName="isVegan" 
                class="toggle toggle-primary"
              >
            </label>
          </div>
        </div>

        <!-- Alérgenos (solo si es alérgeno) -->
        <div *ngIf="ingredientForm.get('isAlergen')?.value" class="mt-4">
          <h4 class="font-bold text-lg mb-2">Tipos de Alérgenos</h4>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
          <!-- Usar alergenValue directamente -->
            <label *ngFor="let item of alergenTypes" class="label cursor-pointer">
              <span class="label-text">{{ item.name }}</span>
              <input 
                type="checkbox" 
                [value]="item.value"
                (change)="onAlergenChange($event)"
                [checked]="isAlergenSelected(item.value)"
                class="checkbox checkbox-primary"
              >
            </label>
          </div>
        </div>

        <div class="form-control">
            <label class="label">
              <span class="label-text">Categorias*</span>
            </label>
            <select
              class="select select-bordered w-full"
              formControlName="category">
              <option [value]="null" disabled>Selecciona la Categoría</option>
              <option *ngFor="let category of categories" 
                      [value]="category._id"
                      [selected]="category._id === ingredientForm.get('category')?.value">
                {{ category.name }}
              </option>
            </select>

            <div class="mt-2" *ngIf="ingredientForm.get('category')?.value">
              <button
                type="button"
                (click)="ingredientForm.get('category')?.setValue('')"
                class="btn btn-sm btn-error"
              >
                Deseleccionar categoría
              </button>
            </div>
          </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Descripción</span>
          </label>
          <textarea 
            formControlName="description" 
            class="textarea textarea-bordered" 
            placeholder="Descripción"
          ></textarea>
        </div>

        <div class="modal-action">
          <button type="button" (click)="handleClose()" class="btn">Cancelar</button>
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="ingredientForm.invalid"
          >
          @if (isLoading) {
              <span class="loading loading-spinner loading-xs"></span>
            }
            {{ data() ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
