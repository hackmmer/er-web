<div class="modal" [class.modal-open]="isOpen()">
    <div class="modal-box w-11/12 max-w-3xl">
      <button (click)="handleClose()" class="btn btn-sm btn-circle absolute right-2 top-2">✕</button>
      <h3 class="font-bold text-xl">{{ isEdit() ? 'Editar' : 'Crear' }} Ingrediente</h3>
      
      <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nombre*</span>
            </label>
            <input 
              type="text" 
              formControlName="name" 
              class="input input-bordered" 
              placeholder="Nombre del ingrediente"
            >
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Precio* (€)</span>
            </label>
            <input 
              type="number" 
              formControlName="price" 
              class="input input-bordered" 
              min="0" 
              step="0.01"
            >
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Unidad*</span>
            </label>
            <select formControlName="unit" class="select select-bordered w-full">
              <option *ngFor="let unit of unitTypes" [value]="unit">{{ unit }}</option>
            </select>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Stock*</span>
            </label>
            <input 
              type="number" 
              formControlName="stock" 
              class="input input-bordered" 
              min="0"
            >
          </div>

          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Es Alérgeno*</span>
              <input 
                type="checkbox" 
                formControlName="isAlergen" 
                class="toggle toggle-primary"
              >
            </label>
          </div>

          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Es Vegetariano*</span>
              <input 
                type="checkbox" 
                formControlName="isVegetarian" 
                class="toggle toggle-primary"
              >
            </label>
          </div>

          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Es Vegano*</span>
              <input 
                type="checkbox" 
                formControlName="isVegan" 
                class="toggle toggle-primary"
              >
            </label>
          </div>
        </div>

        <!-- Alérgenos (solo si es alérgeno) -->
        <div *ngIf="ingredientForm.get('isAlergen')?.value" class="mt-4">
          <h4 class="font-bold text-lg mb-2">Tipos de Alérgenos</h4>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <label *ngFor="let alergen of alergenTypes" class="label cursor-pointer">
              <span class="label-text">{{ alergen }}</span>
              <input 
                type="checkbox" 
                [value]="alergen"
                (change)="onAlergenChange($event)"
                [checked]="isAlergenSelected(alergen)"
                class="checkbox checkbox-primary"
              >
            </label>
          </div>
        </div>

        <div class="form-control">
            <label class="label">
              <span class="label-text">Categorias*</span>
            </label>
            <select
              class="select select-bordered w-full"
              (change)="onCategorySelect($event)"
            >
              <option value="" disabled selected>Selecciona la Categoria</option>
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>

            <!-- Lista de ingredientes seleccionados -->
            <div class="mt-4">
              <div class="overflow-x-auto">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="ingredientForm.get('category')?.value">
                    <tr>
                      <td>{{ getCategoryName(ingredientForm.get('category')?.value) }}</td>
                      <td>
                        <button 
                          type="button" 
                          (click)="removeCategory()" 
                          class="btn btn-sm btn-error"
                        >
                          Eliminar
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Descripción</span>
          </label>
          <textarea 
            formControlName="description" 
            class="textarea textarea-bordered" 
            placeholder="Descripción"
          ></textarea>
        </div>

        <div class="modal-action">
          <button type="button" (click)="handleClose()" class="btn">Cancelar</button>
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="ingredientForm.invalid"
          >
            {{ isEdit() ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
